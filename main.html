<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        /* Carousel container styling */
        #myCarousel {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            position: relative;
            overflow: visible;
        }
        
        /* Slide styling */
        .carousel-inner {
            width: 100%;
            overflow: hidden;
        }
        .carousel-inner .item {
            height: 400px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .first-slide { background-color: #e74c3c; }
        .second-slide { background-color: #3498db; }
        .third-slide { background-color: #2ecc71; }
        .fourth-slide { background-color: #f39c12; }
        .fifth-slide { background-color: #9b59b6; }

        /* Navigation controls - make them large and visible */
        .carousel-control {
            width: 50px;
            height: 50px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            opacity: 1 !important;
            font-size: 30px;
            line-height: 50px;
        }
        .carousel-control.left {
            left: 20px;
        }
        .carousel-control.right {
            right: 20px;
        }
        .carousel-control .glyphicon {
            position: relative;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
        <!-- Slides -->
        <div class="carousel-inner">
            <div class="item first-slide">
                First Slide
            </div>
            <div class="item second-slide">
                Second Slide
            </div>
            <div class="item third-slide active">
                Third Slide (Active by default)
            </div>
            <div class="item fourth-slide">
                Fourth Slide
            </div>
            <div class="item fifth-slide">
                Fifth Slide
            </div>
        </div>

        <!-- Controls - made larger and more visible -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="z-index: 1000;">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next" style="z-index: 1000;">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
